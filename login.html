<html lang="en">

<head>
  <meta name="viewport" content="width=device-width" />
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/login.css">
</head>

<body>

  <div class="logo">
    <div><span></span></div>
  </div>
  <div class="main">
    <div class=" template borders">
      <div class="top">
        <div class="content">
          <div class="bdr">
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="content">
          <div class="bdr">
          </div>
        </div>
      </div>
      <div class="left">
        <div class="content">
          <div class="bdr"></div>
        </div>
      </div>
      <div class="right">
        <div class="content">
          <div class="bdr"></div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="title">
        <h1>Sign in</h1>
        <p>To continue, please sign in below.</p>
        <a href="#">Sign in with other accounts</a>
      </div>
      <form action="#">
        <div class="input">
          <div class="content">
            <label for="email"><span>Email</span></label>
            <input name="email" type="email" />
          </div>
        </div>
        <div class="input">
          <div class="content">
            <label for="password"><span>Password</span></label>
            <input id="password" name="password" type="password" />
          </div>
          <div class="others">
            <div class="error-box"></div>
            <div class="forgot-password">Forgot your account details? <a href="#">Recover account.</a></div>
          </div>
        </div>
        <div class="check-element">
          <div class="check-box">
            <div class="checker">
              <div class="checker-block"></div>
            </div>
            <input id="ipt-remember-me" type="checkbox" name="remember_me">

            <input type="hidden" />
          </div>
          <label for="ipt-remember-me">Remember this device? <a href="#">more info</a></label>
        </div>
        <div class="">
          <button><span>Sign in</span></button>
        </div>
      </form>
      <div class="sign-up-bar">
        <a href="#"><span>Don't have an account?</span> Sign up</a>
      </div>
    </div>
  </div>
</body>

</html>
